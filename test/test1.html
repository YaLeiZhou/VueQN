<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
<!--    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{content}}</div>

    <script>
        var app=new Vue({
            el:'#app',
            data:{
                content:'hello world'
            }
        })

        setTimeout(function () {
            app.$data.content='bye world'
        },2000)
    </script>
</body>
</html>
